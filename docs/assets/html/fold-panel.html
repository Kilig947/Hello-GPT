<div class="fold-panel">
    <button class="collapsible" type="button" id="{id}">
        <div><span class="icon-fold">â–¼</span>
            <span style="margin-left: 10px">{title}</span></div>
        <div class="loading-circle" data-percentage="{status}">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </button>
    <div class="code_wrap collapsible-content" style="display: none;">

            <span class="copy-text"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"

            <span style="opacity: 0;" class="check"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"

                                                         stroke-width="3" stroke-linecap="round"
                                                         stroke-linejoin="round"><polyline
                    points="20 6 9 17 4 12"></polyline></svg></span>
        </button>
